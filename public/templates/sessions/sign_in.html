<div class="row">
  <div class="flash flash-error" ng-if="session.error">{{ session.error }}</div>
  <div class="col-xs-8 col-xs-push-2 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4 group content">
    <h2>Sign In</h2>

    <form ng-submit="signIn()" method="post" class="form">
      <div class="form-group">
        <label for="user[email]">Email</label>
        <input type="text" name="user[email]" ng-model="user.email" class="form-control" placeholder="Email" autofocus>
      </div>

      <div class="form-group">
        <label for="user[password]">Password</label>
        <input type="password" name="user[password]" ng-model="user.password" class="form-control" placeholder="Email" autofocus>
      </div>

      <div class="form-group">
        <input type="submit" value="Sign In" class="btn btn-extend btn-danger">
      </div>
      
      <div class="form-group">
        <a href="#">Forgot your password?</a>
      </div>
    </form>

    <hr />
    <ul id="signin-with">
      <li><a href="/auth/facebook" class="btn btn-extend btn-primary"><i class="fa fa-lg fa-facebook pull-left"></i> Facebook</a></li>
      <li><a href="/auth/twitter" class="btn btn-extend btn-primary"><i class="fa fa-lg fa-twitter pull-left"></i> Twitter</a></li>
    </ul>
  </div>
</div>
